<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: antiquewhite;
        }

        form {
            width: 300px;
        }

        input {
            margin: 5px;
        }

        h2,
        p {
            text-align: center;
        }

        form {
            margin: auto;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Survey form</h2>
    <p>Fill the form with correct information</p>
    <form action="server URL">
        <fieldset>
            <label for="FirstName"> First Name</label>
            <input type="text" id="=FirstName" name="FirstName" required>
            <label for="LastName">Last Name:</label>
            <input type="text" id="LastName" name="LastName">
            <label for="password"> Password:</label>
            <input type="password" id="password" name="password" min="8" max="20" required>
            <label for="number">Number:</label>
            <input type="number" name="Number" id="Number " required>
            <label for="Gender">Gender:</label>
            <input type="radio" name="Gender" required id="male">male
            <input type="radio" name="Gender" required id="female">female
            <input type="radio" name="Gender" required id="other">other
            <label for="date">Date:</label>
            <input type="date" id="birthday" name="birthday"> <br>
            <label for="qualification">Select your education qualification:</label>
            <select name="qualification" id="qualification">
                <option value="12th">12th class</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="Postgraduate">Postgraduate</option>
            </select>
            <h4>List of courses provided:</h4>
            <ul>
                <li>Data Structure & Algorithms</li>
                <li>Web Technology</li>
                <li>Aptitude & Logical Reasoning</li>
                <li>Programming Languages</li>
            </ul>

            <br><br>
            <label for="file">Upload picture</label><br>
            <input type="file" name="uploadpicture" id="uploadpicture">
            <input type="submit" value="submit">

        </fieldset>
    </form>
</body>

</html>
